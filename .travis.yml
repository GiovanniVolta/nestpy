# This file arranges for the build server for tests and automatic
# deployment to PyPI such that we can pip install.

notifications:
  email: false

language: python

# Deploy releases to PyPI for pip installs
# See https://docs.travis-ci.com/user/encryption-keys/
env:
  global:
    - TWINE_USERNAME=NESTCollaboration
    - secure: ""
    
matrix:
  include:
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - sudo: required
    services:
      - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32

install:
- docker pull $DOCKER_IMAGE

script:
    - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
    - ls wheelhouse/

after_success:
    - pip install twine
    - echo TRAVIS_TAG $TRAVIS_TAG
    - if [ "${TRAVIS_TAG}" == "true" ]; then python -m twine upload wheelhouse/*.whl; fi
